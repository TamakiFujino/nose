# Optional: AI-powered PR review. Posts a comment on the PR with review feedback.
# Requires OPENAI_API_KEY in repository secrets. If the secret is missing, the job fails but does not block merge.
name: AI PR Review

on:
  pull_request:
    branches: [staging, main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    name: AI review
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: AI code review
        uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_ENDPOINT: https://api.openai.com/v1
          MODEL: gpt-4o-mini
          LANGUAGE: English
          IGNORE_PATTERNS: "*.lock,vendor/**/*,*.xcworkspace/**/*,*.xcodeproj/**/*,hosting/**/*,.git/**/*"
