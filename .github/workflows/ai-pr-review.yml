# Optional: AI-powered PR review. Runs only when PR has label "ai-review" (cost-effective).
# Requires OPENAI_API_KEY in repository secrets. If the secret is missing, the job fails but does not block merge.
name: AI PR Review

on:
  pull_request:
    branches: [staging, main]
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    name: AI review
    runs-on: ubuntu-latest
    # Run only when label "ai-review" is present (saves cost; add the label in repo if needed)
    if: contains(github.event.pull_request.labels.*.name, 'ai-review')
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: AI code review
        uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_ENDPOINT: https://api.openai.com/v1
          MODEL: gpt-3.5-turbo
          LANGUAGE: English
          MAX_PATCH_LENGTH: 8000
          IGNORE_PATTERNS: "*.lock,vendor/**/*,*.xcworkspace/**/*,*.xcodeproj/**/*,hosting/**/*,.git/**/*"
