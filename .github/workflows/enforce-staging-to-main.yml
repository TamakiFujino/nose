# Ensure only the staging branch can be merged into main.
name: Enforce staging → main

on:
  pull_request:
    branches: [main]

jobs:
  check-source-branch:
    name: Source branch check
    runs-on: ubuntu-latest
    steps:
      - name: Verify PR comes from staging
        run: |
          if [ "${{ github.head_ref }}" != "staging" ]; then
            echo "::error::PRs to main must come from the staging branch (got '${{ github.head_ref }}')."
            exit 1
          fi
          echo "✓ Source branch is staging"
