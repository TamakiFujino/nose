# On merge (push) to main: deploy Firebase to production, run smoke E2E, then build and upload to TestFlight/App Store.
# Smoke E2E must pass before the build proceeds. Use skip_smoke_e2e to bypass if needed.
name: Deploy Production

on:
  push:
    branches: [main]
    paths-ignore: ['.github/**']
  workflow_dispatch:
    inputs:
      skip_smoke_e2e:
        description: 'Skip smoke E2E against production'
        required: false
        default: false
        type: boolean

jobs:
  deploy-firebase-production:
    name: Deploy Firebase (production)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Firebase and deploy to production
        run: |
          printf '%s' "$FIREBASE_SA" > "$RUNNER_TEMP/sa.json"
          cd FirebaseConfig
          firebase use production
          firebase deploy --only firestore,storage --non-interactive
        env:
          FIREBASE_SA: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRODUCTION }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/sa.json

  smoke-e2e:
    name: Smoke E2E (production)
    needs: deploy-firebase-production
    if: github.event.inputs.skip_smoke_e2e != 'true' || github.event_name == 'push'
    uses: ./.github/workflows/e2e-reusable.yml
    with:
      scheme: nose-production
    secrets: inherit

  build-and-upload-production:
    name: Build and upload to TestFlight (production)
    needs: [deploy-firebase-production, smoke-e2e]
    if: always() && needs.deploy-firebase-production.result == 'success' && (needs.smoke-e2e.result == 'success' || needs.smoke-e2e.result == 'skipped')
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore unity-build
        uses: actions/cache@v4
        with:
          path: unity-build
          key: unity-build-${{ hashFiles('nose-unity/Packages/manifest.json', 'nose-unity/Assets/**/*.meta') }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate config from env (xcconfig, Config.plist)
        env:
          CI_ENV_FILE: ${{ secrets.CI_ENV_FILE }}
        run: |
          if [ -z "$CI_ENV_FILE" ]; then
            echo "::error::Secret CI_ENV_FILE is not set."
            exit 1
          fi
          printf '%s' "$CI_ENV_FILE" > .env
          node scripts/generate_config_from_env.js

      - name: Write Firebase GoogleService-Info plists
        env:
          GOOGLE_SERVICE_INFO_DEVELOPMENT_PLIST: ${{ secrets.GOOGLE_SERVICE_INFO_DEVELOPMENT_PLIST }}
          GOOGLE_SERVICE_INFO_STAGING_PLIST: ${{ secrets.GOOGLE_SERVICE_INFO_STAGING_PLIST }}
          GOOGLE_SERVICE_INFO_PRODUCTION_PLIST: ${{ secrets.GOOGLE_SERVICE_INFO_PRODUCTION_PLIST }}
        run: |
          mkdir -p FirebaseConfig
          printf '%s' "$GOOGLE_SERVICE_INFO_DEVELOPMENT_PLIST" > FirebaseConfig/GoogleService-Info-Development.plist
          printf '%s' "$GOOGLE_SERVICE_INFO_STAGING_PLIST" > FirebaseConfig/GoogleService-Info-Staging.plist
          printf '%s' "$GOOGLE_SERVICE_INFO_PRODUCTION_PLIST" > FirebaseConfig/GoogleService-Info-Production.plist
          for f in FirebaseConfig/GoogleService-Info-Development.plist FirebaseConfig/GoogleService-Info-Staging.plist FirebaseConfig/GoogleService-Info-Production.plist; do
            [ -s "$f" ] || { echo "::error::Missing or empty plist: $f"; exit 1; }
          done

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: Pods
          key: pods-${{ hashFiles('Podfile.lock') }}
          restore-keys: pods-

      - name: Install CocoaPods dependencies
        run: bundle exec pod install

      - name: Run Fastlane production
        run: bundle exec fastlane production
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
