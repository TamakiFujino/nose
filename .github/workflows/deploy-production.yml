# On merge (push) to main: deploy Firebase to production, optionally run smoke E2E, then build and upload to TestFlight/App Store.
name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_smoke_e2e:
        description: 'Skip optional smoke E2E against production'
        required: false
        default: true
        type: boolean

jobs:
  deploy-firebase-production:
    name: Deploy Firebase (production)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Firebase and deploy to production
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRODUCTION }}' > "$RUNNER_TEMP/sa.json"
          cd FirebaseConfig
          firebase use production
          firebase deploy --only firestore,storage --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/sa.json

  smoke-e2e:
    name: Smoke E2E (production)
    needs: deploy-firebase-production
    if: github.event.inputs.skip_smoke_e2e != 'true' || github.event_name == 'push'
    runs-on: macos-14
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r AppiumTests/requirements.txt

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Install CocoaPods dependencies
        run: bundle exec pod install

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Build iOS app for testing (production scheme)
        run: |
          xcodebuild clean -workspace nose.xcworkspace -scheme nose-production
          xcodebuild build \
            -workspace nose.xcworkspace \
            -scheme nose-production \
            -configuration Development \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.2' \
            -derivedDataPath ./builds

      - name: Start Appium server
        run: |
          npm install -g appium
          appium --base-path /wd/hub --log appium.log &
          sleep 15
          curl -f http://localhost:4723/status || (echo "Appium server failed to start" && cat appium.log && exit 1)

      - name: Start iOS Simulator
        run: |
          xcrun simctl boot "iPhone 16 Pro"
          sleep 15
          xcrun simctl list devices | grep "iPhone 16 Pro" | grep "Booted" || (echo "Simulator failed to boot" && exit 1)

      - name: Install app on simulator
        run: |
          xcrun simctl install booted ./builds/Build/Products/Development-iphonesimulator/nose.app

      - name: Update app path in driver setup
        run: |
          APP_PATH="./builds/Build/Products/Development-iphonesimulator/nose.app"
          sed -i '' "s|app = '.*'|app = '$APP_PATH'|g" AppiumTests/utils/driver_setup.py

      - name: Run smoke E2E (full suite; can be narrowed to a subset later)
        run: |
          cd AppiumTests
          mkdir -p test-results logs
          python test_runner.py 2>&1 | tee logs/test_output.log
          exit_code=${PIPESTATUS[0]}
          echo "Test execution completed with exit code: $exit_code" > test-results/summary.txt
          exit $exit_code
        env:
          PYTHONPATH: ${{ github.workspace }}/AppiumTests

      - name: Cleanup
        if: always()
        run: |
          pkill -f appium || true
          xcrun simctl shutdown "iPhone 16 Pro" || true

  build-and-upload-production:
    name: Build and upload to TestFlight (production)
    needs: deploy-firebase-production
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Install CocoaPods dependencies
        run: bundle exec pod install

      - name: Run Fastlane production
        run: bundle exec fastlane production
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
