# On merge (push) to staging: deploy Firebase to staging project, then build and upload to TestFlight.
name: Deploy Staging

on:
  push:
    branches: [staging]
    paths-ignore: ['.github/**']
  workflow_dispatch:

jobs:
  deploy-firebase-staging:
    name: Deploy Firebase (staging)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Firebase and deploy to staging
        run: |
          printf '%s' "$FIREBASE_SA" > "$RUNNER_TEMP/sa.json"
          cd FirebaseConfig
          firebase use staging
          firebase deploy --only firestore,storage --non-interactive
        env:
          FIREBASE_SA: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STAGING }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/sa.json

  build-and-upload-staging:
    name: Build and upload to TestFlight (staging)
    needs: deploy-firebase-staging
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore unity-build
        uses: actions/cache@v4
        with:
          path: unity-build
          key: unity-build-${{ hashFiles('nose-unity/Packages/manifest.json', 'nose-unity/Assets/**/*.meta') }}

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: Pods
          key: pods-${{ hashFiles('Podfile.lock') }}
          restore-keys: pods-

      - name: Install CocoaPods dependencies
        run: bundle exec pod install

      - name: Run Fastlane beta
        run: bundle exec fastlane beta
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
